<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/app.css">
    <title>TourDiary</title>
</head>
<body>
    <h1 id="title">TourDiary</h1>
    <div id="concerts-form">
        <form>
            <label for="user">Username</label>
            <input type="text" id="user">
            
            <label for="artist">Artist</label>
            <input type="text" id="artist">
            
            <label for="venue">Venue</label>
            <input type="text" id="venue">
            
            <label for="date">Date</label>
            <input type="date" id="date">
            
            <label for="attendees">Attendees</label>
            <input type="text" id="attendees">
            
            <label for="highlights">Highlights</label>
            <textarea id="highlights"></textarea>
            
            <label for="lowlights">Lowlights</label>
            <textarea id="lowlights"></textarea>
    
            
            <input type="submit" value="Add Concert">
        </form>
    </div>

    <div id="concerts-container">
    </div>
    

    <script src="javascript/index.js"></script>
    <script src="javascript/src/concert.js"></script>
    <script src="javascript/src/comment.js"></script>
</body>
</html>
