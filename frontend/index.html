<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/app.css">
    <title>TourDiary</title>
</head>
<body>
    <h1 id="title" class="display-4">TourDiary</h1>
   <div class="container-fluid">
        <form id="concerts-form">
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label class="sr-only" for="user">Username</label>
                    <input placeholder="Username" class="form-control" type="text" id="user-input">
                </div>
                <div class="form-group col-md-5">
                    <label class="sr-only" for="artist">Artist</label>
                    <input placeholder="Artist" class="form-control" type="text" id="artist-input">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label class="sr-only" for="venue">Venue</label>
                    <input placeholder="Venue" class="form-control" type="text" id="venue-input">
                </div>
                <div class="form-group col-md-5">
                    <label class="sr-only" for="date">Date</label>
                    <input class="form-control" type="date" id="date-input">
                </div>
                <div class="form-group col-md-5">
                    <label class="sr-only" for="attendees">Attendees</label>
                    <input placeholder="Attendees (comma separated)" class="form-control" type="text" id="attendees-input">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label class="sr-only" for="highlights">Highlights</label>
                    <textarea placeholder="Highlights" class="form-control" id="highlights-input"></textarea>
                </div>

                <div class="form-group col-md-5">
                    <label class="sr-only" for="lowlights">Lowlights</label>
                    <textarea placeholder="Lowlights" class="form-control" id="lowlights-input"></textarea>
                </div>

                <input class="btn btn-dark" type="submit" value="Add Concert">
            </div>
            
        </form>
    </div>

    <div id="concerts-container">
    </div>
    

    <script src="javascript/index.js"></script>
    <script src="javascript/src/concert.js"></script>
    <script src="javascript/src/comment.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
